<!-- documentation/templates/documentation/sidebar.html -->
<div class="sidebar">
    <ul>
        {% for category, documents in sidebar_data.items %}
            <li><strong>{{ category }}</strong>
                <ul>
                    {% for document in documents %}
                        <li><a href="{{ document.get_absolute_url }}">{{ document.title }}</a></li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</div>
