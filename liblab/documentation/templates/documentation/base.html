{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Documentation{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'documentation/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                {% for category, documents in sidebar_data.items %}
                    <li>
                        <strong>{{ category }}</strong>
                        <ul>
                            {% for document in documents %}
                                <li><a href="{{ document.get_absolute_url }}">{{ document.title }}</a></li>
                            {% endfor %}
                        </ul>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
