<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Documentation{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css">
    <style>
        .sidebar {
            width: 250px;
            float: left;
            margin-right: 20px;
        }
        .content {
            margin-left: 270px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            {% for category, documents in sidebar_data.items %}
                <li>
                    <strong>{{ category }}</strong>
                    <ul>
                        {% for document in documents %}
                            <li><a href="{{ document.get_absolute_url }}">{{ document.title }}</a></li>
                        {% endfor %}
                    </ul>
                </li>
            {% endfor %}
        </ul>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
